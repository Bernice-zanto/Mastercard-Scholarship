<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --deep-blue: #0A2647;
      --light-blue: #E6F0FA;
      --white: #FFFFFF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light-blue);
      color: var(--deep-blue);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .success-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--gold);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: var(--deep-blue);
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: draw 1s forwards 0.5s;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--deep-blue);
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: var(--gray);
    }
    .home-btn {
      padding: 0.9rem 2rem;
      background: var(--deep-blue);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: 0.3s;
    }
    .home-btn:hover {
      background: #144672;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--deep-blue);
      color: var(--white);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 L22 35 L38 17" />
      </svg>
    </div>
    <h1>Application Submitted Successfully!</h1>
    <p>Thank you for applying to the <strong>Mastercard Foundation Scholarship Program</strong>. We have received your application and will contact you soon via email or WhatsApp.</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Mastercard Foundation Scholarship Program
  </footer>

</body>
</html>
